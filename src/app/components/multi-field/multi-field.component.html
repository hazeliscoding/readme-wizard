<div class="flex flex-col gap-2 p-2 mt-3 bg-white border border-gray-300 rounded-lg">
  <div *ngFor="let entry of entries; let e = index" class="flex items-center gap-2">
    <ng-container *ngFor="let field of fields; let k = index">
      <app-form-field (valueChange)="assignValue($event, k, e)" [placeholder]="field" [textarea]="textarea"
        class="flex-grow"></app-form-field>
    </ng-container>
    <button (click)="removeEntry(entry.id)"
      class="inline-flex items-center p-1 text-sm font-medium text-center text-white bg-red-700 rounded-full size-7 hover:bg-red-800 focus:ring-4 focus:ring-red-300 focus:outline-none focus:red dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
      type="button">
      <svg aria-hidden="true" class="size-5" fill="none" height="24" viewBox="0 0 24 24" width="24"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M6 18 17.94 6M18 18 6.06 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" />
      </svg>

    </button>
  </div>
  <div class="flex items-center justify-center">
    <button (click)="addEntry()"
      class="inline-flex items-center p-1 text-sm font-medium text-center text-white bg-blue-700 rounded-md hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      type="button">
      <svg aria-hidden="true" class="size-4" fill="none" height="24" viewBox="0 0 24 24" width="24"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
      </svg>
    </button>
  </div>
</div>
