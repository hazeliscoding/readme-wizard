<app-background></app-background>

<div class="absolute flex flex-col items-center justify-center w-full gap-12 lg:flex-row lg:items-start">

    <main [ngClass]="{'max-w-96': displayMarkdown$ | async}" class="block w-full max-w-[700px]">

        <app-form></app-form>

    </main>
    <aside *ngIf="displayMarkdown$ | async"
        class="max-h-full w-full max-w-[800px] top-9 block lg:sticky  overflow-hidden">
        <app-md-code-snippet [text]="markdownData"></app-md-code-snippet>
    </aside>
</div>

<app-toast *ngFor="let toast of toastService.toasts | async" [toast]="toast"></app-toast>
